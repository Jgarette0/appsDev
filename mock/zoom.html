<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Example</title>
 
</head>
<body>

<div class="zoomArea">
  Hello
</div>

<div class="container">
  <button class="plus">+</button><span class="here">50%</span>
  <button class="minus" >-</button>
</div>

<script>
 //this code from chatGPT so i don't understand most of the code

 //gets the element through selector classes
  const zoomArea = document.querySelector('.zoomArea');
  const plus = document.querySelector('.plus');
  const minus = document.querySelector('.minus');
  const here = document.querySelector('.here');

  //function that can be used for adding value
  function changeScale(amount) {

   //TF is this
    const currentScale = parseFloat(getComputedStyle(zoomArea).transform.split(',')[3]);
    const newScale = currentScale + amount;

    // Limit scale to 0.5 to 1 ??
    const limitedScale = Math.min(Math.max(newScale, 0.5), 1);

    // Display percentage in console or can be in page
    const percentage = ((limitedScale - 0.5) / 0.5) * 100;
    here.innerHTML = `${percentage.toFixed(0)}%`;

    // Apply the new scale
    zoomArea.style.transform = `scale(${limitedScale})`;
  }

  //if button is click do the function above and input a corresponding value
  plus.addEventListener('click', () => {
    changeScale(0.05);
  });

  minus.addEventListener('click', () => {
    changeScale(-0.05);
  });

  

</script>
<style>
 .zoomArea {
   padding: 100px;
   background-color:#181818;
   color: #fbfbfb;
   width: 50px;
   height: 50px;
   margin: auto;
   transform: scale(0.75);
   transition: transform 0.3s ease;
   border-radius: 10px;
 }

 .plus, .minus {
   padding: 10px;
   background-color: #181818;
   color: #fbfbfb;
   width: 40px;
   height: 40px;
   margin: 10px;
   cursor: pointer;
 }
</style>

</body>
</html>
