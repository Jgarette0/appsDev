<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <select id="timeSelect">
        <option value="60">60 minutes</option>
        <option value="30">30 minutes</option>
        <option value="90">1 hour and 30 minutes</option>
      </select>
      <button id="startCountdown">Start Countdown</button>
    </div>
    <div id="countdown" style="display: none">
      <span id="timer"></span>
      <button id="stopCountdown" style="display: none">Stop Countdown</button>
    </div>

    <script>
      let countdownInterval;

      document
        .getElementById("startCountdown")
        .addEventListener("click", function () {
          let selectedTime = parseInt(
            document.getElementById("timeSelect").value
          );
          const countdownDiv = document.getElementById("countdown");
          countdownDiv.style.display = "block";

          const timerDisplay = document.getElementById("timer");
          const stopButton = document.getElementById("stopCountdown");
          stopButton.style.display = "block"; // Show stop button on countdown start

          countdownInterval = setInterval(function () {
            selectedTime--;
            timerDisplay.innerText = selectedTime + " minutes";

            if (selectedTime <= 0) {
              clearInterval(countdownInterval);
              countdownDiv.style.backgroundColor = "red";
              timerDisplay.innerHTML = "";
              stopButton.style.display = "none"; // Hide stop button on countdown finish
            }
          }, 1000);
        });

      document
        .getElementById("stopCountdown")
        .addEventListener("click", function () {
          const countdownDiv = document.getElementById("countdown");
          countdownDiv.style.display = "none";
          clearInterval(countdownInterval);
        });
    </script>
  </body>
</html>
